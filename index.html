<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <!-- navbar starts -->
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand text-success">DOCBASE</a>
        <form class="d-flex">
          <input
          id="search"
            class="form-control me-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </nav>
    <!-- navbar ends -->
    <!-- admin panel starts -->
    <div class="admin mt-5 d-flex flex-column w-100 align-items-center">
      <h2 class="text-success">DOCUMENT INFO:</h2>

      <input
        class="mb-2 w-50 form-control bg-light"
        type="text"
        id="name"
        placeholder="Name"
      />
      <input
        class="mb-2 w-50 form-control bg-light"
        type="text"
        id="type"
        placeholder="Type"
      />
      <input
        class="mb-2 w-50 form-control bg-light"
        type="text"
        id="doclink"
        placeholder="Link"
      />
      <button class="btn btn-outline-success w-50" id="btn-add">
        Add Document
      </button>
    </div>
    <!-- admin panel ends -->

    <!-- content start -->
    <div id="docs-list" class="d-flex flex-wrap justify-content-center"></div>
    <!-- content end -->

    <!-- modal starts -->
    <div
      class="modal fade"
      id="modal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="d-flex flex-column w-100 align-items-center">
              <input
                class="mb-2 w-50 form-control bg-light"
                type="text"
                id="edit-name"
                placeholder="Name"
              />
              <input
                class="mb-2 w-50 form-control bg-light"
                type="text"
                id="edit-type"
                placeholder="Type"
              />
              <input
                class="mb-2 w-50 form-control bg-light"
                type="text"
                id="edit-link"
                placeholder="Link"
              />
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-outline-success"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              id="btn-save-edit"
              class="btn btn-outline-success"
            >
              Save changes
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- modal ends -->

    <!-- pagination start -->
    <nav aria-label="Page navigation example">
      <ul class="pagination d-flex justify-content-center mt-5">
        <li class="page-item prev">
          <a class="page-link text-success" href="#">PREV</a>
        <div class="pagination-list d-flex"></div>
        <li class="page-item next">
          <a class="page-link text-success" href="#">NEXT</a>
        </li>
      </ul>
    </nav>
    <!-- pagination end -->

    <script src="./main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
